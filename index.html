<!DOCTYPE html>
<html>
<head>
  <title>Encriptador y Desencriptador</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Encriptador y Desencriptador</h1>
    <div class="form-container">
      <div class="input-container">
        <label for="inputText">Texto a encriptar:</label>
        <input type="text" id="inputText" placeholder="Ingrese el texto">
      </div>

      <div class="input-container">
        <label for="encryptedText">Texto encriptado:</label>
        <input type="text" id="encryptedText" placeholder="Texto encriptado" disabled>
      </div>

      <div class="input-container">
        <label for="decryptedText">Texto desencriptado:</label>
        <input type="text" id="decryptedText" placeholder="Texto desencriptado" disabled>
      </div>

      <div class="button-container">
        <button id="encryptBtn">Encriptar</button>
        <button id="decryptBtn">Desencriptar</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
